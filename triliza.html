<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="my_css.css" type="text/css">
</head>

<body>
    
    
    <section id="messages">Wait for oponnent to join</section>

   
    <form action="/" method="post" id="chat_form">
      <input type="text" name="message" id="message" placeholder="Your message..." size="50" autofocus />
      <input type="submit" id="send_message" value="Send" />
    </form>
  
    <div id="main-content">
      <section id="chat_zone">
      </section>

      <div class="container"> 
        Local and Remote Video<br />
        <div>
            <video id= "localVideo" width="150" height="150" autoplay muted></video>
        </div>
		    <div>
            <video id= 'remoteVideo'width="150" height="150" autoplay></video>
        </div>
    </div>	
    <button type="submit" id="callButton">Call</button>
  
    </div>

   
    <button onclick="setUp()" id="restart-game">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-arrow-clockwise" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
    </button>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="my_client.js" type="text/javascript"></script>

    

</body>
</html>
